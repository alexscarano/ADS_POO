<!DOCTYPE html>
<html>
    <head>
        <title>Aula3_POO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Estilos Globais */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }

            /* Container Principal */
            .container {
                text-align: center;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }

            /* Título */
            h2 {
                color: #4CAF50;
                font-size: 2em;
                margin-bottom: 20px;
            }

            /* Link */
            a {
                text-decoration: none;
                color: white;
                background-color: #3366ff;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 1.1em;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #6600ff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2><a href="alexandrescarano.jsp">Consulta de Calendário</a></h2>
        </div>
    </body>
</html>
